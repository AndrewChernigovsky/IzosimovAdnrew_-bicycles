<!DOCTYPE html>
<html class="Mainpage-bike" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shop bike</title>
  <link rel="preload" href="../fonts/OpenSans-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="../fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="Mainpage-bike__body">
  <header class="main-header">
    <div class="main-header__wrapper">
      <div class="main-header__inner container">
        <div class="logo">
          <a class="logo__link logo-linkMain" href="#no__scroll">
            <svg role="img" class="logo" width="67" height="20" aria-label="logotype">
              <use xlink:href="img/sprite.svg#Logotype"></use>
            </svg>
          </a>
        </div>
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <div class="main-nav__wrapper">
            <button class="main-nav__toggle" type="button">
              <span class="visually-hidden">Открыть меню</span>
            </button>
            <ul class="main-nav__list">
              <li class="main-nav__item">
                <a class="main-nav__link f-basicLight-menu" href="#no__scroll">О нас</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link f-basicLight-menu" href="#no__scroll">Виды велосипедов</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link f-basicLight-menu" href="#no__scroll">Видео про велосипеды</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link f-basicLight-menu" href="#no__scroll">Контакты</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <div class="callToAction-section container">
      <div class="present-company">
        <div class="logo">
          <a class="logo__link logo-linkMain" href="#no__scroll">
            <svg role="img" class="logo" width="67" height="20" aria-label="logotype">
              <use xlink:href="img/sprite.svg#Logotype"></use>
            </svg>
          </a>
        </div>
        <h1 class="f-basicBold">Мы продаем
          велосипеды</h1>
        <p class="f-basicLight-Small callToAction-section__subtitle ">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
      </div>

      <div class="callToAction-sectionForm">
        <form class="Mainform-calltoAction" action="" method="get" id="mainForm">
          <p class="f-basicSemiBold mainForm-heading">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <div class="wrapperMainForm">
            <div class="Mainform-calltoAction__username">
              <label for="username"></label>
              <input class="Mainform-calltoAction__input" type="text" name="username" id="username" placeholder="Введите Ваше Имя" aria-label="Введите Ваше Имя" required>
              <sup class="Mainform-calltoAction__input-star">*</sup>
            </div>
            <div class="Mainform-calltoAction__phone">
              <label for="phone"></label>
              <input class="Mainform-calltoAction__input" type="tel" name="phone" id="phone"  maxlength="18" minlenght="11" placeholder="Введите Ваш номер телефона" aria-label="Введите Ваш номер телефона"  required>
              <sup class="Mainform-calltoAction__input-star">*</sup>
            </div>
            <button class="Mainform-calltoAction__btn" type="submit" id="mainFormSubmit">
             <span class="f-basicSemiBold-Small ">Подобрать велосипед мечты</span>
            </button>
          </div>
        </form>
      </div>
    </div>


  </header>
  <script src="js/script.js"></script>
</body>

</html>
